    <h1>Get month name in spesific locale with Python</h1>
    
    <pre><code class="python">
      >>> import locale
      >>> import calendar
      >>> locale.setlocale(locale.LC_ALL, 'tr_TR.UTF-8')
      >>> calendar.month_name[8]
      'Ağustos'
    </code></pre>
